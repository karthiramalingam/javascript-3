<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        Select a country :
        <select id="countries" onchange=getCapital()>
            <option value="0">India</option>
            <option value="1">Australia</option>
            <option value="2">Poland</option>
            <option value="3">Mexico</option>
            <option value="4">Germany</option>
            
        </select>
        <br/><br/>
        Capital: <input type="text" id="txtbox">
        <script>
            function getCapital() {
                var capitals=["New Delhi","Canberra","Warsaw","Mexico City","Berlin"];
                var i = document.getElementById("countries").selectedOptions[0].value;
                document.getElementById("txtbox").value = capitals[i];
            }
        </script>
    </body>
    
</body>
</html>
