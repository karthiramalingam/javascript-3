<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter the percentage</p>
    <input id="prec" >
    <button type="button" onclick="vaildate()" >Submit</button>
    <p id="text">review</p>
    <script>
        
        
        function vaildate()
        {
        var sum=document.getElementById("prec").value;
        if(sum>=80 && sum<=100)
        {  
            var result=document.getElementById("text");
            result.textContent="Best";
           document.body.style.color="green";
        }
        else if(sum>=60 && sum<=79)
        {
            var result=document.getElementById("text");
            result.textContent="Good";
           document.body.style.color="blue";

        }
        else if(sum>=50 && sum<=59){
            var result=document.getElementById("text");
            result.textContent="Better";
           document.body.style.color="orange"; 

        }
        else if(sum<=50){
            var result=document.getElementById("text");
            result.textContent="Not Eligible";
           document.body.style.color="red";
        }
       }
    </script>
</body>
</html>
